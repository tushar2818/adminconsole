<table id="datatables" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>City Type</th>
      <th>City Name</th>
      <th>State</th>
      <th>Distinct</th>
      <th>Taluka</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of citys; let i = index">
      <th>{{city.CityType}}</th>
      <th>{{city.CityName}}</th>
      <th>{{city.CityState}}</th>
      <th>{{city.CityDistrict}}</th>
      <th>{{city.CityTaluka}}</th>
      <th>{{city.IsActive}}</th>
      <th></th>
    </tr>
  </tbody>
</table>
